<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>avengers</title>
    <link rel="stylesheet" href="./avenger.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
      integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="logo">
          <img src="./logo.jpg" alt="logo" />
          <p class="para">Avengers</p>
        </div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="iron">
          <img class="ironman" src="./iron man.jpg" alt="iron1" />
        </div>
        <div class="hulk">
          <img class="hulkman" src="./hulk.jpg" alt="hulk1" />
        </div>
        <div class="thor">
          <img class="thorman" src="./thor.jpg" alt="thor1" />
        </div>
        <div><p class="name">Thor</p></div>
        <div><p class="surname">Iron Man</p></div>
        <div><p class="lastname">Hulk</p></div>
        <div class="follow">
          <p class="para4">follow with us</p>
          <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
          <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
