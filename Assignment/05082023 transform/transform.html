<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      .property {
        position: absolute;
        left: 10%;
        height: 58vh;
        top: 10%;
        transition-property: all;
        transition-duration: 1s;
        background: red;
        width: 2%;
      }
      .property:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="property">rank1</div>
    <div class="property1">rank2</div>
  </body>
</html>
