<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sidebar</title>
    <link rel="stylesheet" href="./sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css"
      integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="icon fb">
      <p>facebook</p>
      <i
        class="fa-brands fa-facebook-f"
        style="margin-left: 13%; color: white; font-size: 23px"
      ></i>
    </div>
    <div class="icon twist">
      <p>Twitter</p>
      <i
        class="fa-brands fa-twitter"
        style="margin-left: 13%; color: white; font-size: 23px"
      ></i>
    </div>
    <div class="icon pintrest">
      <p>Pinterest</p>
      <i
        class="fa-brands fa-pinterest-p"
        style="margin-left: 13%; color: white; font-size: 23px"
      ></i>
    </div>
    <div class="icon snapchat">
      <p>Snapchat</p>
      <i
        class="fa-brands fa-snapchat"
        style="margin-left: 13%; color: white; font-size: 23px"
      ></i>
    </div>
    <div class="icon github">
      <p>Github</p>
      <i
        class="fa-brands fa-github"
        style="margin-left: 13%; color: white; font-size: 23px"
      ></i>
    </div>
    <div class="icon linkdin">
      <p>Linkedin</p>
      <i
        class="fa-brands fa-linkedin-in"
        style="margin-left: 13%; color: white; font-size: 23px"
      ></i>
    </div>
  </body>
</html>
