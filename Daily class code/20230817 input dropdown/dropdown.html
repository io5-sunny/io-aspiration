<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1" />
    <title>dropdown</title>
    <style></style>
  </head>
  <body>
    <!-- 
        select:in which no need of input
        datalist:need of input
        disabled
        hidden
        search
        color
        range
        save
        file
        submit
        reset
        textarea
     -->
    <label for="mob">Mobile</label>
    <select>
      <option>Apple</option>
      <option>Samsung</option>
      <option>vivo</option>
      <option></option>
    </select>
    <label for="fruits">Fruits</label>
    <input id="fruits" placeholder="fruits" list="fru" />
    <datalist id="fru">
      <option value="Apple"></option>
      <option value="mango"></option>
      <option value="banana"></option>
      <option value="pear"></option>
      <option value="grapes"></option>
    </datalist>
    <label>Address</label>
    <textarea></textarea>
    <input type="button" value="save" />
    <input type="color" />
    <input type="file" />
    <input type="hidden" />
    <input type="range" />
    <input type="search" disabled />
  </body>
</html>
