<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width,initial-scale=1" />
    <title>nested-list</title>
    <style></style>
  </head>
  <body>
    <!-- 
        types of list:
        ol(orderlist)
        ul(unorderlist)
    <ul>
        <li></li>
   -->
    <ul type="circle">
      <li>homepage</li>
      <ul>
        <li>open</li>
        <li>file</li>
      </ul>
      <li>login</li>
      <li>contact</li>
    </ul>
    <ol type="I">
      <li>homepage</li>

      <li>contact</li>
      <li>about</li>
    </ol>
    <dl>
      <dd>apple</dd>
      <dd>banana</dd>
      <dd>mango</dd>
    </dl>
  </body>
</html>
